<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB clone - Web static</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/png">
  </head>
  <body>
    <header>
      <div class="logo">
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>New York, Florida...</h4>
          <ul class="popover">
            <li>
              <h2>New York:</h2>
              <ul>
                <li>New York City</li>
                <li>Syracuse</li>
              </ul>
            </li>
            <li>
              <h2>Florida:m</h2>
              <ul>
                <li>Miami</li>
                <li>Fort Lauderdale</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Restaurants, Wifi...</h4>
          <ul class="popover">
            <a>Wifi</a>
            <a>Restaurant</a>
            <a>Swimming pool</a>
            <a>Iron</a>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p> Holberton School </p>
    </footer>
  </body>
</html>
